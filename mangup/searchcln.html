<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <base href="http://localhost/mangup/">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hasil Pencarian - MangUp</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/searchcln.css">
</head>

<body>
    <!-- Navbar -->
    <header class="navbar">
        <div class="logo">MangUp</div>
        <nav>
            <ul class="nav-links">
                <li><a href="index.html">Beranda</a></li>
                <li><a href="genre.html">Semua Komik</a></li>
                <li><a href="#">Random</a></li>
            </ul>
        </nav>

        <!-- Search bar -->
        <div class="search-bar">
            <form action="searchcln.html" method="get">
                <input type="text" id="searchInput" name="q" placeholder="Cari komik...">
            </form>
        </div>
    </header>

    <!-- Konten utama -->
    <main class="container">
        <div class="search-container">
            <h1 class="page-title">Hasil Pencarian</h1>
            
            <!-- Filter Pencarian -->
            <div class="search-filters">
                <button class="filter-btn active" data-filter="all">Semua</button>
                <button class="filter-btn" data-filter="judul">Judul</button>
                <button class="filter-btn" data-filter="genre">Genre</button>
                <button class="filter-btn" data-filter="author">Author</button>
            </div>

            <!-- Hasil Pencarian -->
            <div class="search-results">
                <div class="search-info">
                    <p id="searchQuery"></p>
                    <p id="resultCount"></p>
                </div>
                <section class="comic-grid" id="searchResults">
                    <!-- Hasil pencarian akan dimuat di sini -->
                </section>
            </div>

            <!-- Pesan Tidak Ditemukan -->
            <div id="noResults" class="no-results" style="display: none;">
                <p>Tidak ada hasil yang ditemukan</p>
                <p>Coba kata kunci lain atau periksa ejaan</p>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="footer">
        <p>Â© 2025 MangUp. All rights reserved.</p>
    </footer>

    <script src="js/nav.js"></script>
    <script src="js/search-results.js"></script>
    <script src="js/random.js"></script>
</body>

</html>
