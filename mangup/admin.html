<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Manga</title>
    <link rel="stylesheet" href="css/admin.css">
</head>

<body>
    <h2>Upload Manga Baru</h2>
    <div class="admin-header">
        <h2>Admin Dashboard</h2>
        <div class="admin-info">
            <span id="adminUsername">Admin</span>
            <button id="logoutBtn" class="btn-logout">Logout</button>
        </div>
    </div>
    <form id="mangaForm" enctype="multipart/form-data" method="POST">
        <div class="form-group">
            <label for="author">Nama Pengarang</label>
            <input type="text" name="author" required>
        </div>
        <div class="form-group">
            <label for="title">Judul Manga</label>
            <input type="text" name="title" required>
        </div>
        <div class="form-group">
            <label for="description">Deskripsi</label>
            <textarea name="description" rows="4" required></textarea>
        </div>
        <div class="form-group">
            <label for="release_date">Tanggal Rilis</label>
            <input type="date" name="release_date" required>
        </div>
        <div class="form-group">
            <label for="update_date">Tanggal Update Terbaru</label>
            <input type="date" name="update_date" required>
        </div>

        <!-- Bagian Genre Dinamis -->
        <div class="form-group">
            <label>Genre</label>
            <div class="genre-container" id="genreContainer">
                <!-- Genre akan dimuat dari database -->
            </div>

            <div class="add-genre">
                <input type="text" name="new_genre_name" placeholder="Tambahkan genre baru...">
                <button type="button" class="btn-add" onclick="addNewGenre()">Tambah Genre</button>
            </div>
            <input type="hidden" name="genres" id="selectedGenres">
        </div>

        <div class="form-group">
            <label for="cover">Cover Manga</label>
            <input type="file" name="cover" accept="image/*" required>
        </div>

        <div class="form-group">
            <label>Tambah Karakter</label>
            <div id="characterContainer">
                <!-- karakter akan ditambahkan dengan JS -->
            </div>
            <button type="button" class="btn-add" onclick="addCharacter()">+ Tambah Karakter</button>
        </div>

        <div class="form-actions">
            <br><br>
            <button type="button" onclick="window.location.href='search.html'" class="btn-add">Cari Manga</button>

            <br><br>
            <button type="button" onclick="window.location.href='add-admin.html'" class="btn-add">+ Tambah
                Admin</button>

            <br><br>
            <button type="submit" class="btn-upload">Upload Manga</button>
        </div>
    </form>

    <script src="js/admin.js"></script>
</body>

</html>
